<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center mt-5 nb-5 text-primary"> CRUD :D </h1>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form action="/products" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label>descripcion</label>
                            <input type="text" class="form-control mb-3" name="descripcion">
                        </div>
                        <div class="col">
                            <label>precio</label>
                            <input type="text" class="form-control mb-3" name="precio">
                        </div>
                        <div class="col">
                            <label>cantidad</label>
                            <input type="text" class="form-control mb-3" name="cantidad">
                        </div>
                        <div class="col">
                            <label>imagen</label>
                            <input type="text" class="form-control mb-3" name="imagen">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Agregar</button>
                        </div>
                </form>

                <!-- Tabla:p-->

                <table class="table table-bordered">
                    <thead>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Eliminar</th>
                        <th scope="col">Editar</th>
                    </thead>
                
                <tbody>
                    {% for d in data %}
                <tr>
                    <td>{{d.id}}</td>
                    <td>{{d.nombre}}</td>
                    <td>{{d.descripcion}}</td>
                    <td>{{d.precio}}</td>
                    <td>{{d.cantidad}}</td>
                    <td>{{d.imagen}}</td>
                    <td><a href="{{url_for('deleteProduct', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Editar</button></td>
                </tr>

                <!-- llamar al modal-->

                <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.nombre}}</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form action="/edit/{{d.id}}" method="POST">
                            <label>Nombre</label>
                            <input type="text" class="form-control mb-3" name="nombre" value="{{d.nombre}}">
                            <label>Descripcion</label>
                            <input type="text" class="form-control mb-3" name="descripcion" value="{{d.descripcion}}">
                            <label>Precio</label>
                            <input type="text" class="form-control mb-3" name="precio" value="{{d.precio}}">
                            <label>Cantidad</label>
                            <input type="text" class="form-control mb-3" name="cantidad" value="{{d.cantidad}}">
                            <label>Imagen</label>
                            <input type="text" class="form-control mb-3" name="imagen" value="{{d.imagen}}">
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar cambios</button>
                        </div>
                    </form>
                      </div>
                    </div>
                  </div> 

                    {% endfor%}


                </tbody>
            </table>

            </div>
        </div>
    </div>

</body>
</html>
