{% extends 'asd.html' %}
{% block title %} Registro {% endblock %}

{% block content %}

<link rel="stylesheet" href="{{url_for('static', filename='./css/index.css')}}">
    <div class="registro">
        <form class=form action="/registro" method="POST">
            <h1 class="form_titulo">Registro</h1><br>
            <form class="form">
                <p class="message">Signup now and get full access to our app. </p>
                    <div class="flex">
                    <label>
                        <input required="" placeholder="" type="text" name="nombre">
                        <span>Firstname</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="text" name="apellido">
                        <span>Lastname</span>
                    </label>
                </div>
                <label>
                    <input required="" placeholder="" type="email" name="correo">
                    <span>Email</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" name="documento">
                    <span>Document</span>
                </label>
                <label>
                    <input required="" placeholder="" type="password" class="admin_password">
                    <span>password</span>
                </label>
                <button class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
            </form>


{% endblock %}
